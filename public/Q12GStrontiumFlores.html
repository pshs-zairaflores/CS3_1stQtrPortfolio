<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Zaira Flores of 9Strontium</h2>
    <label>Meal Price:</label>
    <input type="number" id="mealPrice"><br>

    <label>Tip:</label>
    <input type="number" id="tip"><br>

    <label>Service Charge (%):</label>
    <input type="number" id="serviceCharge"><br>

    <button onclick="totalMeal()">Accept Input</button>
    <p id="output">Total Meal:</p>

    <script>
        function totalMeal() {
             let mealPrice = parseFloat(document.getElementById("mealPrice").value);
            let tip = parseFloat(document.getElementById("tip").value);
            let serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

            let totalCost = mealPrice + tip + (serviceCharge / 100 * mealPrice);

            document.getElementById("output").innerHTML = "Total Meal: " + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
